{# Import the theme's layout. #}
{% extends '!layout.html' %}

{%- block extrahead %}
{# Extra custom things to the head HTML tag #}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Social: Facebook / Open Graph -->
<title>OVIS-HPC</title>
<link rel="canonical" href="https://ovis.ca.sandia.gov/"/>
<meta property="og:type" content="website">

<meta property="og:url" content="https://ovis.ca.sandia.org/">
<meta property="og:title" content="OVIS-HPC">
<meta property="og:image" content="https://github.com/ovis-hpc/readthedocs/blob/main/images/ovis-logo.png?raw=true">
<meta property="og:description" content="OVIS-HPC">
<meta property="og:site_name" content="OVIS-HPC">
<meta property="og:locale" content="en_US">

<!-- Social: Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@OVIS-HPC">
<meta name="twitter:title" content="OVIS-HPC">
<meta name="twitter:description" content="OVIS-HPC">
<meta name="twitter:image" content="https://github.com/ovis-hpc/readthedocs/blob/main/images/ovis-logo.png?raw=true">

<!-- Social: Google+ / Schema.org  -->
<meta itemprop="name" content="OVIS-HPC">
<meta itemprop="description" content="OVIS-HPC">
<meta itemprop="image" content="https://github.com/ovis-hpc/readthedocs/blob/main/images/ovis-logo.png?raw=true">
<script type="application/ld+json">
	{"@type":"WebSite","headline":"OVIS-HPC","url":"https://ovis.ca.sandia.gov/","description":"OVIS-HPC","name":"OVIS-HPC","@context":"https://schema.org"}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
.sphx-glr-script-out .highlight pre {
  background-color: #def0ff !important;
}
  </style>


{# Call the parent block #}
{{ super() }}
{% endblock %}
